<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roleta de Nomes</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #roleta-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    #ponteiro {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-right: 25px solid red;
      z-index: 2;
    }

    #roleta {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid #444;
      border-radius: 50%;
      background: conic-gradient(gray 0% 100%);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      overflow: hidden;
    }

    .setor {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      width: 50%;
      height: 2em;
      text-align: center;
      font-weight: bold;
      color: #fff;
      z-index: 2;
      pointer-events: none;
    }

    #formulario {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 200px;
    }

    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }

    #resultado {
      margin-top: 10px;
      font-size: 18px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>Roleta de Nomes</h1>
  <div id="roleta-container">
    <div id="ponteiro"></div>
    <div id="roleta"></div>
  </div>

  <form id="formulario">
    <input type="text" id="nomeInput" placeholder="Digite um nome" required />
    <button type="submit">Adicionar</button>
  </form>

  <button id="sortearBtn">Sortear Nome</button>
  <div id="resultado"></div>

  <script>
    const nomes = ["Lucas", "Ana", "Rafa", "Bia"];
    const roleta = document.getElementById("roleta");
    const formulario = document.getElementById("formulario");
    const nomeInput = document.getElementById("nomeInput");
    const sortearBtn = document.getElementById("sortearBtn");
    const resultado = document.getElementById("resultado");

    let rotacaoAtual = 0;
    let sorteando = false;

    function desenharRoleta() {
      roleta.innerHTML = "";
      const total = nomes.length;
      let gradiente = "";

      nomes.forEach((_, i) => {
        const cor = `hsl(${(360 / total) * i}, 70%, 50%)`;
        const inicio = (100 / total) * i;
        const fim = (100 / total) * (i + 1);
        gradiente += `${cor} ${inicio}% ${fim}%, `;
      });

      gradiente = gradiente.slice(0, -2);
      roleta.style.background = `conic-gradient(${gradiente})`;

      nomes.forEach((nome, i) => {
        const angulo = (360 / total) * i;
        const setor = document.createElement("div");
        setor.className = "setor";
        setor.innerText = nome;
        setor.style.transform = `rotate(${angulo + (180 / total)}deg) translateX(30%) rotate(${90}deg)`;
        roleta.appendChild(setor);
      });
    }

    formulario.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = nomeInput.value.trim();
      if (nome) {
        nomes.push(nome);
        nomeInput.value = "";
        desenharRoleta();
      }
    });

    sortearBtn.addEventListener("click", () => {
      if (nomes.length === 0 || sorteando) return;

      sorteando = true;
      const escolhido = Math.floor(Math.random() * nomes.length);
      const anguloSetor = 360 / nomes.length;
      const alvo = escolhido * anguloSetor;
      const voltas = 5;
      const destino = 360 * voltas + (360 - alvo) - anguloSetor / 2;

      rotacaoAtual += destino;
      roleta.style.transform = `rotate(${rotacaoAtual}deg)`;
      resultado.textContent = "Sorteando...";

      setTimeout(() => {
        resultado.textContent = `ðŸŽ¯ Nome sorteado: ${nomes[escolhido]}`;
        sorteando = false;
      }, 4000);
    });

    desenharRoleta();
  </script>
</body>
</html>
