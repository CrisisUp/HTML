<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estudando o DOM</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f0f4f8;
      color: #333;
    }

    h1 {
      color: #007acc;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005f99;
    }

    .caixa {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Interagindo com o DOM</h1>

  <p id="mensagem">Clique no botÃ£o abaixo para mudar este texto!</p>

  <button id="botao">Clique aqui</button>

  <div class="caixa">
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" placeholder="Seu nome aqui" />
    <button id="saudar">Saudar</button>
    <p id="saudacao"></p>
  </div>

  <script>
    // Altera o conteÃºdo de um parÃ¡grafo ao clicar no botÃ£o
    const botao = document.getElementById("botao");
    const mensagem = document.getElementById("mensagem");

    botao.addEventListener("click", () => {
      mensagem.textContent = "VocÃª clicou no botÃ£o! ðŸŽ‰";
    });

    // SaudaÃ§Ã£o com o nome digitado
    const campoNome = document.getElementById("nome");
    const botaoSaudar = document.getElementById("saudar");
    const paragrafoSaudacao = document.getElementById("saudacao");

    botaoSaudar.addEventListener("click", () => {
      const nome = campoNome.value.trim();
      if (nome) {
        paragrafoSaudacao.textContent = `OlÃ¡, ${nome}! ðŸ‘‹`;
      } else {
        paragrafoSaudacao.textContent = "Por favor, digite seu nome.";
      }
    });
  </script>
</body>
</html>
