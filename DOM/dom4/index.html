<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estudos DOM - Painel Interativo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #008CBA;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f7a;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      min-height: 50px;
    }
    .destaque {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Painel de Estudos DOM</h1>

  <button onclick="mudarTexto()">Alterar Texto</button>
  <button onclick="trocarCor()">Trocar Cor</button>
  <button onclick="criarElemento()">Criar Elemento</button>
  <button onclick="removerUltimo()">Remover Ãšltimo</button>
  <button onclick="alternarClasse()">Alternar Classe</button>
  <button onclick="resetar()">Resetar</button>

  <div id="resultado">
    <p id="paragrafo">Este Ã© um parÃ¡grafo inicial.</p>
  </div>

  <script>
    function mudarTexto() {
      const p = document.getElementById("paragrafo");
      p.textContent = "âœ… O texto foi alterado dinamicamente com JavaScript!";
    }

    function trocarCor() {
      const p = document.getElementById("paragrafo");
      p.style.color = p.style.color === "green" ? "black" : "green";
    }

    function criarElemento() {
      const novo = document.createElement("p");
      novo.textContent = "ðŸ†• Novo parÃ¡grafo criado!";
      document.getElementById("resultado").appendChild(novo);
    }

    function removerUltimo() {
      const resultado = document.getElementById("resultado");
      if (resultado.lastElementChild && resultado.children.length > 1) {
        resultado.removeChild(resultado.lastElementChild);
      }
    }

    function alternarClasse() {
      const p = document.getElementById("paragrafo");
      p.classList.toggle("destaque");
    }

    function resetar() {
      document.getElementById("resultado").innerHTML = `
        <p id="paragrafo">Este Ã© um parÃ¡grafo inicial.</p>
      `;
    }
  </script>

</body>
</html>
