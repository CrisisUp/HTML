<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aprenda DOM com TypeScript</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; background: #f4f7f8; color: #222; }

    #explicacao {

      border-radius: 6px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
  </style>
</head>
<body>

<h1>Interagindo com o DOM e TypeScript</h1>

<p id="mensagem">Clique no bot√£o para mudar este texto!</p>
<button id="botao">Mudar texto</button>

<br/>

<label for="nome">Digite seu nome:</label><br/>
<input type="text" id="nome" placeholder="Seu nome aqui" />
<button id="saudar">Saudar</button>

<p id="saudacao"></p>

<div id="explicacao"></div>

<script type="module" src="./dist/script.js"></script>
