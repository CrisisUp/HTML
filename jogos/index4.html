<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Metal Slug - A√ß√£o Total</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; overflow: hidden; font-family: monospace; }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/rjL2AqE.png') repeat-x;
      background-size: cover;
    }

    .player {
      position: absolute;
      width: 64px;
      height: 64px;
      background: url('https://i.imgur.com/wd1VfB5.png') 0 0 no-repeat;
      background-size: 512px 64px;
      bottom: 10px;
      left: 100px;
      animation: walkPlayer 0.6s steps(8) infinite;
    }

    @keyframes walkPlayer {
      from { background-position-x: 0; }
      to { background-position-x: -512px; }
    }

    .enemy {
      position: absolute;
      width: 48px;
      height: 48px;
      background: url('https://i.imgur.com/vV5YQAp.png') 0 0 no-repeat;
      background-size: cover;
      animation: float 1s ease-in-out infinite alternate;
    }

    .bullet, .enemyBullet {
      position: absolute;
      width: 14px;
      height: 6px;
      background: linear-gradient(to right, yellow, orange);
      border-radius: 3px;
      box-shadow: 0 0 5px gold;
    }

    .enemyBullet {
      background: linear-gradient(to left, red, darkred);
      box-shadow: 0 0 5px red;
    }

    .explosion {
      position: absolute;
      width: 64px;
      height: 64px;
      background: url('https://i.imgur.com/KZsmUi2.png') no-repeat;
      background-size: 512px 64px;
      animation: explode 0.5s steps(8) forwards;
      pointer-events: none;
    }

    @keyframes explode {
      from { background-position-x: 0; }
      to { background-position-x: -512px; }
    }

    .obstacle {
      position: absolute;
      width: 60px;
      height: 30px;
      bottom: 10px;
      background: brown;
      border: 3px solid #333;
      border-radius: 5px;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="hud">‚ù§Ô∏è Vidas: <span id="lives">3</span> | üéØ Pontos: <span id="score">0</span></div>
    <div class="player" id="player"></div>
  </div>

  <!-- Sons -->
  <audio id="shootSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-shoot-2168.mp3"></audio>
  <audio id="explosionSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-explosion-2759.mp3"></audio>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const livesDisplay = document.getElementById("lives");
    const scoreDisplay = document.getElementById("score");
    const shootSound = document.getElementById("shootSound");
    const explosionSound = document.getElementById("explosionSound");

    let playerX = 100;
    let playerY = 10;
    let jumping = false;
    let velocityY = 0;
    const gravity = 1;

    let lives = 3;
    let score = 0;

    const bullets = [];
    const enemies = [];
    const enemyBullets = [];

    // Obst√°culos
    const obstacles = [
      { left: 300, width: 60 },
      { left: 600, width: 60 }
    ];

    // Cria obst√°culos
    obstacles.forEach(obs => {
      const el = document.createElement("div");
      el.className = "obstacle";
      el.style.left = obs.left + "px";
      el.style.width = obs.width + "px";
      game.appendChild(el);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") playerX += 10;
      if (e.key === "ArrowLeft") playerX -= 10;
      if (e.key === " ") shoot();
      if (e.key === "ArrowUp" && !jumping) {
        jumping = true;
        velocityY = 15;
      }

      playerX = Math.max(0, Math.min(window.innerWidth - 64, playerX));
    });

    function shoot() {
      shootSound.currentTime = 0;
      shootSound.play();

      const bullet = document.createElement("div");
      bullet.className = "bullet";
      bullet.style.left = playerX + 54 + "px";
      bullet.style.bottom = playerY + 54 + "px";
      game.appendChild(bullet);
      bullets.push(bullet);
    }

    function spawnEnemy() {
      const enemy = document.createElement("div");
      enemy.className = "enemy";
      enemy.style.top = Math.random() * (window.innerHeight - 150) + "px";
      enemy.style.left = window.innerWidth + "px";
      game.appendChild(enemy);
      enemies.push(enemy);

      // Tiro inimigo
      setTimeout(() => {
        if (!enemy.isConnected) return;
        const bullet = document.createElement("div");
        bullet.className = "enemyBullet";
        bullet.style.left = parseInt(enemy.style.left) + "px";
        bullet.style.top = parseInt(enemy.style.top) + 20 + "px";
        game.appendChild(bullet);
        enemyBullets.push(bullet);
      }, 1000);
    }

    function createExplosion(x, y) {
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      explosion.style.left = x + "px";
      explosion.style.top = y + "px";
      game.appendChild(explosion);
      setTimeout(() => explosion.remove(), 500);
    }

    function loseLife() {
      lives--;
      livesDisplay.textContent = lives;
      if (lives <= 0) {
        alert("üíÄ Game Over! Pontua√ß√£o final: " + score);
        location.reload();
      }
    }

    function update() {
      // Atualiza posi√ß√£o do jogador (pulo)
      if (jumping) {
        velocityY -= gravity;
        playerY += velocityY;
        if (playerY <= 10) {
          playerY = 10;
          jumping = false;
        }
      }
      player.style.left = playerX + "px";
      player.style.bottom = playerY + "px";

      // Atualiza balas
      bullets.forEach((b, i) => {
        let x = parseInt(b.style.left);
        x += 12;
        b.style.left = x + "px";
        if (x > window.innerWidth) {
          b.remove();
          bullets.splice(i, 1);
        }
      });

      // Atualiza balas inimigas
      enemyBullets.forEach((b, i) => {
        let x = parseInt(b.style.left);
        x -= 8;
        b.style.left = x + "px";
        if (x < 0) {
          b.remove();
          enemyBullets.splice(i, 1);
        }

        const br = b.getBoundingClientRect();
        const pr = player.getBoundingClientRect();
        if (
          br.left < pr.right &&
          br.right > pr.left &&
          br.top < pr.bottom &&
          br.bottom > pr.top
        ) {
          explosionSound.play();
          createExplosion(playerX, playerY + 30);
          b.remove();
          enemyBullets.splice(i, 1);
          loseLife();
        }
      });

      // Atualiza inimigos
      enemies.forEach((e, i) => {
        let x = parseInt(e.style.left);
        x -= 3;
        e.style.left = x + "px";
        if (x < -48) {
          e.remove();
          enemies.splice(i, 1);
          loseLife();
        }

        // colis√£o com balas do jogador
        bullets.forEach((b, j) => {
          const br = b.getBoundingClientRect();
          const er = e.getBoundingClientRect();
          if (
            br.left < er.right &&
            br.right > er.left &&
            br.top < er.bottom &&
            br.bottom > er.top
          ) {
            explosionSound.currentTime = 0;
            explosionSound.play();
            createExplosion(x, parseInt(e.style.top));
            e.remove();
            b.remove();
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score += 10;
            scoreDisplay.textContent = score;
          }
        });
      });

      requestAnimationFrame(update);
    }

    setInterval(spawnEnemy, 2000);
    update();
  </script>
</body>
</html>
