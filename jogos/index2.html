<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Metal Slug v2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #222; overflow: hidden; font-family: monospace; }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/rjL2AqE.png') repeat-x;
      background-size: cover;
    }

    .player, .enemy, .bullet {
      position: absolute;
    }

    .player {
      width: 48px;
      height: 48px;
      background: url('https://i.imgur.com/OwT7xKL.png') 0 0 / cover;
      bottom: 10px;
      left: 100px;
      animation: walk 0.5s steps(4) infinite;
    }

    @keyframes walk {
      from { background-position-x: 0; }
      to { background-position-x: -192px; }
    }

    .enemy {
      width: 40px;
      height: 40px;
      background: url(./tanque.jpg) center/cover no-repeat;
    }

    .bullet {
      width: 12px;
      height: 6px;
      background: yellow;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="hud">‚ù§Ô∏è Vidas: <span id="lives">3</span> | üéØ Pontos: <span id="score">0</span></div>
    <div class="player" id="player"></div>
  </div>

  <audio id="shootSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-gunshot-01.mp3"></audio>
  <audio id="explosionSound" src="https://www.soundjay.com/explosion/sounds/explosion-01.mp3"></audio>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const livesDisplay = document.getElementById("lives");
    const scoreDisplay = document.getElementById("score");
    const shootSound = document.getElementById("shootSound");
    const explosionSound = document.getElementById("explosionSound");

    let playerX = 100;
    let lives = 3;
    let score = 0;

    const bullets = [];
    const enemies = [];

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") playerX += 10;
      if (e.key === "ArrowLeft") playerX -= 10;
      if (e.key === " ") shoot();

      // limitar na tela
      playerX = Math.max(0, Math.min(window.innerWidth - 48, playerX));
      player.style.left = playerX + "px";
    });

    function shoot() {
      shootSound.currentTime = 0;
      shootSound.play();

      const bullet = document.createElement("div");
      bullet.className = "bullet";
      bullet.style.left = playerX + 40 + "px";
      bullet.style.bottom = "60px";
      game.appendChild(bullet);
      bullets.push(bullet);
    }

    function spawnEnemy() {
      const enemy = document.createElement("div");
      enemy.className = "enemy";
      enemy.style.top = Math.random() * (window.innerHeight - 60) + "px";
      enemy.style.left = window.innerWidth + "px";
      game.appendChild(enemy);
      enemies.push(enemy);
    }

    function update() {
      bullets.forEach((b, i) => {
        let x = parseInt(b.style.left);
        x += 10;
        b.style.left = x + "px";
        if (x > window.innerWidth) {
          b.remove();
          bullets.splice(i, 1);
        }
      });

      enemies.forEach((e, i) => {
        let x = parseInt(e.style.left);
        x -= 3;
        e.style.left = x + "px";
        if (x < -40) {
          e.remove();
          enemies.splice(i, 1);
          loseLife();
        }

        // colis√£o com balas
        bullets.forEach((b, j) => {
          const br = b.getBoundingClientRect();
          const er = e.getBoundingClientRect();
          if (
            br.left < er.right &&
            br.right > er.left &&
            br.top < er.bottom &&
            br.bottom > er.top
          ) {
            explosionSound.currentTime = 0;
            explosionSound.play();
            e.remove();
            b.remove();
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score += 10;
            scoreDisplay.textContent = score;
          }
        });
      });

      requestAnimationFrame(update);
    }

    function loseLife() {
      lives--;
      livesDisplay.textContent = lives;
      if (lives <= 0) {
        alert("Game Over! Pontua√ß√£o final: " + score);
        location.reload();
      }
    }

    setInterval(spawnEnemy, 2000);
    update();
  </script>
</body>
</html>
