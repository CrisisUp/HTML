    <div class="color-controls">
        <h3>Pelagem do Cavalo:</h3>
        <div class="color-options">
            <button class="color-btn bay" data-color="bay" title="Baio (marrom com crina preta)"></button>
            <button class="color-btn chestnut" data-color="chestnut" title="Castanho"></button>
            <button class="color-btn black" data-color="black" title="Preto"></button>
            <button class="color-btn gray" data-color="gray" title="Tordilho (cinza)"></button>
            <button class="color-btn palomino" data-color="palomino" title="Palomino (dourado)"></button>
        </div>

    <script>
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const color = this.dataset.color;

                // Atualiza as vari√°veis CSS conforme a cor selecionada
                switch (color) {
                    case 'bay': // Baio (marrom com crina preta)
                        document.documentElement.style.setProperty('--color-horse', '#8B4513');
                        document.documentElement.style.setProperty('--color-horse-back', '#5D2906');
                        document.documentElement.style.setProperty('--color-hair', '#333');
                        break;
                    case 'chestnut': // Castanho
                        document.documentElement.style.setProperty('--color-horse', '#A0522D');
                        document.documentElement.style.setProperty('--color-horse-back', '#5D2906');
                        document.documentElement.style.setProperty('--color-hair', '#8B4513');
                        break;
                    case 'black': // Preto
                        document.documentElement.style.setProperty('--color-horse', '#333');
                        document.documentElement.style.setProperty('--color-horse-back', '#000');
                        document.documentElement.style.setProperty('--color-hair', '#111');
                        break;
                    case 'gray': // Tordilho (cinza)
                        document.documentElement.style.setProperty('--color-horse', '#888');
                        document.documentElement.style.setProperty('--color-horse-back', '#666');
                        document.documentElement.style.setProperty('--color-hair', '#777');
                        break;
                    case 'palomino': // Palomino (dourado)
                        document.documentElement.style.setProperty('--color-horse', '#D2B48C');
                        document.documentElement.style.setProperty('--color-horse-back', '#A07850');
                        document.documentElement.style.setProperty('--color-hair', '#F5DEB3');
                        break;
                }
            });
        });
    </script>
