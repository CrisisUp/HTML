<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Formulários Seguros com Validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário Seguro com Validação</h1>
        
        <form id="meuFormulario" class="formulario" action="https://seuservidor.com/processar" method="POST">
            <!-- Token CSRF (simulado) -->
            <input type="hidden" name="csrf_token" value="ABC123-XYZ-456">
            
            <!-- Campo de Nome Completo -->
            <div class="campo-formulario">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required maxlength="100">
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de Email -->
            <div class="campo-formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required maxlength="100">
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de Senha -->
            <div class="campo-formulario">
                <label for="senha">Senha (mínimo 8 caracteres):</label>
                <input type="password" id="senha" name="senha" required minlength="8" maxlength="50">
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de Telefone -->
            <div class="campo-formulario">
                <label for="telefone">Telefone (DDD + número):</label>
                <input type="tel" id="telefone" name="telefone" required maxlength="15">
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de CPF -->
            <div class="campo-formulario">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de Data de Nascimento -->
            <div class="campo-formulario">
                <label for="dataNascimento">Data de Nascimento (dd/mm/aaaa):</label>
                <input type="text" id="dataNascimento" name="dataNascimento" required maxlength="10">
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de CEP -->
            <div class="campo-formulario">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required maxlength="9">
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- CAPTCHA Simulado -->
            <div class="campo-formulario">
                <label for="captcha">Digite 'SEGURO' para verificar:</label>
                <input type="text" id="captcha" name="captcha" required>
                <span class="mensagem-erro"></span>
            </div>
            
            <button type="submit" class="botao-enviar">Enviar</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
