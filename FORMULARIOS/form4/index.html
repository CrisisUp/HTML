<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com Validação Regex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário com Validação Regex</h1>
        
        <form id="meuFormulario" class="formulario">
            <!-- Campo de Nome Completo -->
            <div class="campo-formulario">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de Email -->
            <div class="campo-formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de Senha -->
            <div class="campo-formulario">
                <label for="senha">Senha (mínimo 8 caracteres):</label>
                <input type="password" id="senha" name="senha" required>
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de Telefone -->
            <div class="campo-formulario">
                <label for="telefone">Telefone (DDD + número):</label>
                <input type="tel" id="telefone" name="telefone" required>
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de CPF -->
            <div class="campo-formulario">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de Data de Nascimento -->
            <div class="campo-formulario">
                <label for="dataNascimento">Data de Nascimento (dd/mm/aaaa):</label>
                <input type="text" id="dataNascimento" name="dataNascimento" required>
                <span class="mensagem-erro"></span>
            </div>
            
            <!-- Campo de CEP -->
            <div class="campo-formulario">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <span class="mensagem-erro"></span>
            </div>
            
            <button type="submit" class="botao-enviar">Enviar</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
